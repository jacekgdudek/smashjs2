<body onLoad="init()">

	<div id="game">
		    
		<!-- define listener for events and module -->
		<p>
		
		<div id="listener">
			<script src="js/eventHandler.js"></script>
			<embed id="FidtrackModule" src="NaCL/FidtrackModule.nmf" type="application/x-nacl" />
		</div>
		
		<!-- header -->
		<h1>Smash And Grab</h1>
		<!-- the game! -->
		<canvas id="game_canvas" width="800" height="600" > buuu !!  </canvas>
		 
		<h2>NaCl Status: </h2>
		<div id="status_field">
			Started
		</div>
		<!-- What is this for? (I've put a grey box around it) -->
		<canvas id="canvas"> </canvas>
		
		<!-- camera feed -->
		<video 	id="live" width="800" height="600" autoplay></video>
		<!-- video player --> 
		<video 	id="videoPlayer" controls preload="auto" data-setup="{}">
			<source src="assets/video/peekabu_promo_640.mp4" type="video/mp4">
			<source src="assets/video/peekabu_promo_640.webm" type="video/webm">
			<source src="assets/video/peekabu_promo_640.ogv" type="video/ogg">
			Your browser does not support the video tag.
		</video>
