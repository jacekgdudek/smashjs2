	<!-- title -->
	<title>SmashAndGrab</title>
</head>

<body onLoad="init()">
	<!-- define listener for events and module -->
    <p>
      <div id="listener">
        <script src="js/eventHandler.js"></script>
    
        <embed 
           id="FidtrackModule"
           width=0 height=0
           src="NaCL/FidtrackModule.nmf"
           type="application/x-nacl" />
      </div>

	<!-- objects -->
    <div id="wrapper">
    	<!-- header -->
    	<h1 class="header">Smash And Grab</h1>

    	<!-- game canvas -->
        <canvas id="game_canvas" width="800" height="600" class="state_static">
        </canvas>

        
		<div class="social_media" id="twitter_share_div">
			<a id="twitter_share" href="javascript:socialMediaManager.twitterScore(500)" class="twitter-share-button" data-url="" data-text="I played SmashNGrab and scored : ">
				<img src="assets/social/tweeter.jpg" />
			</a>
		</div>

        <div class="social_media" id="facebook_share_div">
			<a href="javascript:socialMediaManager.facebookScore(credits.nextValue)">
				<img src="assets/social/facebook.png" />
			</a>
		</div>

        
        <!-- -->
        <video 	id="live" class="hidden"
		width="640" height="480" 
		autoplay 
		style="visibility: hidden; ">
	</video>
        <canvas id="canvas" class="hidden"
		width="640" height="480" 
		style="visibility: hidden;">
	</canvas>
	<video 	id="videoPlayer" class="hidden"
		width="640" height="480" 
		style="visibility: hidden;"			
		controls
		preload="auto" 	  
		data-setup="{}">
		<source src="assets/video/peekabu_promo_640.mp4" type="video/mp4">
		<source src="assets/video/peekabu_promo_640.webm" type="video/webm">
		<source src="assets/video/peekabu_promo_640.ogv" type="video/ogg">
		Your browser does not support the video tag.
	</video>
    </div>
    <div id="rotate" class="rotate">
	</div>
    
	<script src="js/cameraAccess.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
